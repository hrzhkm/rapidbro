services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  be:
    build:
      context: .
      dockerfile: be/Dockerfile
    environment:
      REDIS_URL: redis://redis:6379/
      BUS_TTL_SECONDS: "120"
      STALE_AFTER_SECONDS: "20"
    depends_on:
      - redis
    ports:
      - "3030:3030"
    restart: unless-stopped

  fe:
    build:
      context: .
      dockerfile: fe/Dockerfile
      args:
        VITE_BE_URL: http://localhost:3030
    depends_on:
      - be
    ports:
      - "3000:3000"
    restart: unless-stopped
